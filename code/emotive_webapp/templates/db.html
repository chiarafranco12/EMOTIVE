<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body1 style="font-family:'Lato',sans-serif;">
  <!-- This example requires Tailwind CSS v2.0+ -->
  <nav class="bg-blue-600">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button id="burger" type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">

            <span class="sr-only">Open main menu</span>
            <!--
                Icon when menu is closed.
    
                Heroicon name: outline/menu
    
                Menu open: "hidden", Menu closed: "block"
              -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!--
                Icon when menu is open.
    
                Heroicon name: outline/x
    
                Menu open: "block", Menu closed: "hidden"
              -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto" src="static/images/logo_scritta_lato.png" alt="Emotive">
            <img class="hidden lg:block h-8 w-auto" src="static/images/logo_scritta_lato.png" alt="Emotive">
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="/nav" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Web App</a>
          
                <a href="/download" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Download</a>
          
                <a href="/project" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Project</a>
          
                <a href="/contact" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
              </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- Profile dropdown -->
          <div id="pic" class="ml-3 relative">
            <div>
              <button type="button"
                class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800"
                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <svg class="h-8 w-8 rounded-full bg-blue-600" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                  fill="none" viewBox="0 0 24 24" stroke="white">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </button>
            </div>

            <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
            <div id="user-menu"
              class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <!-- Active: "bg-gray-100", Not Active: "" -->
              <a href="/user_profile" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem"
                tabindex="-1" id="user-menu-item-0">Your Profile</a>
              <a href="/settings" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem"
                tabindex="-1" id="user-menu-item-1">Settings</a>
              <a href="/logout" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem"
                tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div id="mobile-menu" class="hidden sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="/nav" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Web App</a>
      
            <a href="/download" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Download</a>
      
            <a href="/project" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Project</a>
      
            <a href="/contact" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
          </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto justify-center">

    <!--Breadcrumb che funziona-->
    <nav class="mt-8" aria-label="breadcrumb">
      <ol class="flex leading-none text-blue-600 divide-x divide-indigo-400">
        <li class="pr-4"><a href="/">Emotive</a></li>
        <li class="px-4"><a href="/nav">Web App</a></li>
        <li class="px-4 text-gray-700" aria-current="page">People's Database</li>
      </ol>
    </nav>

    <div class="text-center my-10">
      <h1 class="font-bold text-3xl mb-2">People's Database</h1>
      <h4 class="text-gray-600"></h4>
    </div>

    <!--Grid View-->
    <div class="h-screen">
        <form action="/people" method="post">
            <input type="text" name="name_filter" placeholder="name" class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <input type="text" name="surname_filter" placeholder="surname" class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <select name="emotion_filter">
                <option value="0">-- Emotion --</option>
                <option value="1">Angry</option>
                <option value="2">Disgust</option>
                <option value="3">Fear</option>
                <option value="4">Happy</option>
                <option value="5">Neutral</option>
                <option value="6">Sad</option>
                <option value="7">Surprise</option>
            </select>
            <input type="submit" name="filter" value="Filter" class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
        <div class="flex flex-wrap -m-4">
            {%for i in face%}
            <div class="p-4 sm:w-1/2 lg:w-1/3">
                <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden relative">
                    <img class="lg:h-72 md:h-48 w-full object-cover object-center" src="static/faces/{{i['path_f']}}" alt="face">
                    <div class="p-6 hover:bg-blue-700 hover:text-white transition duration-300 ease-in text-2xl font-semibold mb-3">
                        <h1>{{i['name_f']}}</h1>
                        <h1>{{i['surname_f']}}</h1>
                    </div>
                    <a href="/editperson">
                    <div class="hover:underline bg-blue-300 text-blue-600 p-2 rounded-full absolute top-0 ml-2 mt-2">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                        </svg>
                        <span>Edit</span>
                    </div>
                    </a>
                </div>
            </div>
            {%endfor%}
        </div>
        <div class="mx-5 py-5">
            <a href="/upload_face">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Add a new face</button></a>
        </div>
        </div>
    </div>

    <script type="text/javascript" src="static/js/main.js"></script>
    </body>

</html>
