<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="image.css"> <!--Stile immagine-->
    <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body style="font-family:'Lato',sans-serif;">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-blue-600">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button id="burger" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
  
              <span class="sr-only">Open main menu</span>
              <!--
                Icon when menu is closed.
    
                Heroicon name: outline/menu
    
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!--
                Icon when menu is open.
    
                Heroicon name: outline/x
    
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img class="block lg:hidden h-8 w-auto" src="static/images/logo_scritta_lato.png" alt="Emotive">
              <img class="hidden lg:block h-8 w-auto" src="static/images/logo_scritta_lato.png" alt="Emotive">
            </div>
            <div class="hidden sm:block sm:ml-6">
                <div class="flex space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="/nav" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Web App</a>
              
                    <a href="/download" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Download</a>
              
                    <a href="/project" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Project</a>
              
                    <a href="/contact" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
                </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <!-- Profile dropdown -->
            <div id="pic" class="ml-3 relative">
              <div>
                <button type="button" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="sr-only">Open user menu</span>
                  <svg class="h-8 w-8 rounded-full bg-blue-600" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </button>
              </div>
    
              <!--
                Dropdown menu, show/hide based on menu state.
    
                Entering: "transition ease-out duration-100"
                  From: "transform opacity-0 scale-95"
                  To: "transform opacity-100 scale-100"
                Leaving: "transition ease-in duration-75"
                  From: "transform opacity-100 scale-100"
                  To: "transform opacity-0 scale-95"
              -->
              <div id="user-menu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <!-- Active: "bg-gray-100", Not Active: "" -->
                <a href="/user_profile" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                <a href="/settings" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                <a href="/logout" class="hover:text-blue-600 block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div> 
    
      <!-- Mobile menu, show/hide based on menu state. -->
      <div id="mobile-menu" class="hidden sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="/nav" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Web App</a>
      
            <a href="/download" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Download</a>
      
            <a href="/project" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Project</a>
      
            <a href="/contact" class="text-gray-300 hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
        </div>
      </div>
    </nav>
  <div class="max-w-3xl mx-auto justify-center">

    <nav class="mt-8" aria-label="breadcrumb">
      <ol class="flex leading-none text-blue-600 divide-x divide-indigo-400">
        <li class="pr-4"><a href="/">Emotive</a></li>
        <li class="px-4"><a href="/nav">Web App</a></li>
        <li class="px-4 text-gray-700" aria-current="page">Upload a photo</li>
      </ol>
    </nav>
    
    <div class="text-center my-10">
        <h1 class="font-bold text-3xl mb-2">Facial and emotion recognition by uploading a photo</h1>
        <h4 class="text-gray-600"></h4>

        <form name="form" method="POST" action="/analyze_face" enctype="multipart/form-data">
              <p>
                  <input class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="file" name="file" autocomplete="off">
              </p>
          <p>
              <input class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Start Emotive">
          </p>
      </form>
      
    {% if filename %}
    <div class="bg-gray-400 antialiased text-gray-900">
        <div>
            <img src="{{ url_for('static', filename='save/' + filename) }}" alt="random imgee" class="w-full object-cover object-center rounded-lg shadow-md">
            <div class="relative px-4 -mt-16  ">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h4 class="text-blue-600 mt-1 text-xl font-semibold uppercase leading-tight truncate">Emotive says that you are</h4>
                    <div class="mt-1">
                        {{ session['emotion'] }}
                    </div>
                </div>
            </div>
        </div>
        <form name="form2" method="POST" action="/check_result" enctype="multipart/form-data">
            <dl>
                <p>
                    <input class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" name="right" value="Right!">
                    <input class="my-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" name="wrong" value="Wrong!">
                </p>
            </dl>
        </form>
    </div>
    {% endif %}

  </div>
        <script type="text/javascript" src="static/js/main.js"></script>
    </body>
</html>
